
<div class="modal-body">
    <div class="row">
        <div class="col-md-10">
            <h3>Alquiler Auto</h3>
        </div>
        <div class="col-md-2 text-end">
            <i class="fas fa-times" role="button" (click)="cerrar()"></i>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-12">
            <label>Ubicacion</label>
            <select [(ngModel)]="obj.IdDestino" name="IdDestino" class="form-select form-control">
                <option *ngFor="let objU of ubicaciones"  [ngValue]="objU.IdUbicacion">{{objU.Nombre}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 mt-2">
            <label>Pasajeros</label>
            <input type="number" class="form-control" placeholder="" [(ngModel)]="obj.CantPasajeros">
        </div>
        <div class="col-md-4 mt-2">
            <label>Marca</label>
            <input type="text" class="form-control" placeholder="" [(ngModel)]="obj.Marca">
        </div>
        <div class="col-md-4 mt-2">
            <label>Modelo</label>
            <input type="text" class="form-control" placeholder="" [(ngModel)]="obj.Modelo">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mt-2">
            <label>Desde</label>
            <input type="date" class="form-control" placeholder="" [(ngModel)]="obj.FechaDesde">
        </div>
        <div class="col-md-6 mt-2">
            <label>Hasta</label>
            <input type="date" class="form-control" placeholder="" [(ngModel)]="obj.FechaHasta">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mt-2">
            <label>Precio</label>
            <input type="text" class="form-control" placeholder="" [(ngModel)]="obj.Precio">
        </div>
        
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
          <div class="position-relative form-group">
            <label for="exampleEmail11">Observaciones</label>
            <textarea type="text" name="Observaciones" [(ngModel)]="Observaciones" rows="3" class="form-control"></textarea>
          </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-success mt-3" *ngIf="this.agregar" (click)="Guardar()">Agregar</button>
            
        </div>
    </div>
</div>
