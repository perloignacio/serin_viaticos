<div class="modal-body">
    <div class="row">
        <div class="col-md-10">
            <h3>Reserva Aéreo</h3>
        </div>
        <div class="col-md-2 text-end">
            <i class="fas fa-times" role="button" (click)="cerrar()"></i>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-12">
            <label>Origen</label>
            <select [(ngModel)]="obj.IdOrigen" name="IdOrigen" class="form-select form-control">
                <option *ngFor="let objU of ubicaciones"  [ngValue]="objU.IdUbicacion">{{objU.Nombre}}</option>
            </select>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-12">
            <label>Destino</label>
            <select [(ngModel)]="obj.IdDestino" name="IdDestino" class="form-select form-control">
                <option *ngFor="let objU of ubicaciones"  [ngValue]="objU.IdUbicacion">{{objU.Nombre}}</option>
            </select>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-3 mt-2">
            <label>Pasajeros</label>
            <input type="number" class="form-control" placeholder="" [(ngModel)]="obj.CantPasajeros">
        </div>
        
        <div class="col-md-5 mt-2">
            <label>Fecha Salida</label>
            <input type="date" class="form-control" placeholder="" [(ngModel)]="obj.FechaViaje">
        </div>

        <div class="col-md-4 mt-2">
            <label>Precio</label>
            <input type="text" class="form-control" placeholder="" [(ngModel)]="obj.Precio">
        </div>     
    </div>

    <div class="row mt-2">
        <div class="col-md-3 mt-2">
            <label>¿Ida y Vuelta?</label>
            <input type="checkbox" class="form-check" placeholder="" [(ngModel)]="obj.IdaVuelta">
        </div>
        <div class="col-md-5 mt-2">
            <label>Fecha Regreso</label>
            <input type="date" class="form-control" placeholder="" [(ngModel)]="obj.FechaRegreso">
        </div>         
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
          <div class="position-relative form-group">
            <label for="exampleEmail11">Observaciones</label>
            <textarea type="text" name="Observaciones" [(ngModel)]="Observaciones" rows="3" class="form-control"></textarea>
          </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-success mt-3" (click)="Guardar()">Agregar</button>   
        </div>
    </div>
</div>
